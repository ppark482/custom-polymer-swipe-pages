<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="swipe-page-left-arrow.html">
<link rel="import" href="swipe-page-right-arrow.html">

<dom-module name="swipe-page">
  <template>
    <style>
    :host {
      overflow-y: scroll;
    }
    
     :host::-webkit-scrollbar {
      display: none;
      -ms-overflow-style: none;
    }

    :host, .pageContainer{
      display: block;
      position: absolute;
      height: 100%;
      width: 100%;
    }

    .pageContainer{
      overflow-y: auto;
      background-color: rgba(255,255,255,0);

      /*This is for a bug in chrome where pages flash white. Why? I dunno.
        But, these two lines solve the problem... so... DO NOT TOUCH THIS!*/
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transform: scale(1);
      -webkit-transform: scale(1);
      -moz-transform: scale(1);
      -o-transform: scale(1);
      -ms-transform: scale(1);
    }
    </style>
    <content id="pageContainer" class="pageContainer">
    </content>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'swipe-page'
      });
    })()
  </script>

</dom-module>
